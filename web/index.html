<!DOCTYPE html>
<html ng-app>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>wolffy</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/libs/html5-boilerplate/dist/css/normalize.css">
	<link rel="stylesheet" href="js/libs/html5-boilerplate/dist/css/main.css">

    <link rel="stylesheet" href="js/libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="js/libs/todc-bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="js/libs/todc-bootstrap/dist/css/todc-bootstrap.min.css">
    <link rel="stylesheet" href="js/libs/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="js/libs/angular-material/angular-material.css">

    <link rel="stylesheet" href="css/app.css">
</head>

<body layout="row" ng-cloak>
<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
    <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">wolffy</h1>
    </md-toolbar>
    <md-content class="sidebar" ng-controller="sidebarCtrl">
        <md-button ng-click="close()" class="md-primary" hide-gt-sm>{{'CLOSE' | translate}}</md-button>

        <div ng-repeat="menu in menus" class="docs-menu">
            <md-button class="md-button-toggle" ng-click="goto(menu)" ng-class="menu.active ? 'active':''">{{menu.name |
                translate}}
            </md-button>
            <ul class="menu-toggle-list" ng-if="menu.type==0 && menu.children.length>0">
                <li ng-repeat="child in menu.children">
                    <a class="md-button md-default-theme" ng-click="goto(child)" ng-class="child.active ? 'active':''">
                        <span class="">{{child.name | translate}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </md-content>
</md-sidenav>


<md-content flex class="md-padding" ng-view></md-content>

<script data-main="js/main" src="js/libs/requirejs/require.js"></script>
</body>
</html>
